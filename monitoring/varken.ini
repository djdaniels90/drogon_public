[global]
sonarr_server_ids = 1
radarr_server_ids = 1
tautulli_server_ids = 1
ombi_server_ids = 1

[influxdb]
port = 8086
username = <username>
password = <password>

[sonarr-1]
missing_days = 7
missing_days_run_seconds = 30
future_days = 7
future_days_run_seconds = 30
queue = true
queue_run_seconds = 30

[radarr-1]
queue = true
queue_run_seconds = 30
get_missing = true
get_missing_run_seconds = 30

[tautulli-1]
fallback_ip = <your wan IP>
get_activity = <true/false>
get_activity_run_seconds = <time in seconds>
get_stats = <true/false>
get_stats_run_seconds = <time in seconds>

[ombi-1]
get_request_type_counts = <true/false>
get_request_total_counts = <true/false>
request_total_run_seconds = <time in seconds>
get_issue_status_counts = <true/false>
issue_status_run_seconds = <time in seconds>
